   <ion-navbar color="primary">

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-content>
    <ion-card-title>
      Contact Us
    </ion-card-title>
   
      <h4>Our Address</h4>
                <address>
		              121, Clear Water Bay Road<br>
		              Clear Water Bay, Kowloon<br>
		              HONG KONG<br>
		              <ion-icon name="call"></ion-icon>: +852 1234 5678<br>
		              <ion-icon name="call"></ion-icon>: +852 8765 4321<br>
		              <ion-icon name="mail"></ion-icon>: confusion@food.net<br>
                      <!--<a href="mailto:confusion@food.net">confusion@food.net</a> -->
		           </address>
   
  </ion-card-content>
   <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="callRestaurant()">
        <ion-icon name="call"></ion-icon>
        <div>Call</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="sendEmail()">
        <ion-icon name="mail"></ion-icon>
        <div>Email</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
